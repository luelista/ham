script:
  - id: test_disp_script
    mode: restart     # Light will be kept on during 1 minute since
                      # the latest time the script is executed
    then:
      - delay: 1 sec
      - switch.turn_on: lcd_backlight
      - delay: 2 sec
      - lambda: |-
          ((ILI9163CTestComponent*)disp_test)->initialize();
      - delay: 1 min
      - switch.turn_off: lcd_backlight

