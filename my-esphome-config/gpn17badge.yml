esphome:
  name: gpn17badge

  includes:
    - pca9571.h
    - disp_test.h
  platformio_options:
    board_build.flash_mode: dio
  libraries:
    #- sumotoy/TFT_ILI9163=
    - https://github.com/sumotoy/TFT_ILI9163C.git#1.0p8

  on_boot:
    priority: 800
    then:
      - script.execute: test_disp_script

esp8266:
  board: nodemcuv2

# Enable logging
logger:
  level: DEBUG

ota:
  password: !secret iot_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true

web_server:
  port: 80
  ota: false

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_key
  
time:
  - platform: homeassistant
    id: homeassistant_time

spi:
  clk_pin: GPIO14
  mosi_pin: GPIO13
  miso_pin: GPIO12

i2c:
  sda: GPIO9
  scl: GPIO10
  scan: true
  id: bus_a
  frequency: 10kHz



custom_component:
  - lambda: |-
      auto my_custom = new PCA9571Component();
      return {my_custom};
    components:
    - id: multiplexer
    
  - lambda: |-
      auto my_custom2 = new ILI9163CTestComponent();
      return {my_custom2};
    components:
    - id: disp_test

switch:
  - platform: template
    name: "Vibrate"
    optimistic: true
    turn_on_action:
      - lambda: !lambda
          ((PCA9571Component*)multiplexer)->set_vibrate(true);
    turn_off_action:
      - lambda: !lambda
          ((PCA9571Component*)multiplexer)->set_vibrate(false);
    
  - platform: template
    name: "LCD Backlight"
    id: lcd_backlight
    optimistic: true
    turn_on_action:
      - lambda: !lambda
          ((PCA9571Component*)multiplexer)->set_lcd_backlight(true);
    turn_off_action:
      - lambda: !lambda
          ((PCA9571Component*)multiplexer)->set_lcd_backlight(false);

sensor:
  - platform: template
    name: Battery Level
    lambda: |-
      ((PCA9571Component*)multiplexer)->select_analog(ANALOG_BATLVL);
      delay(10);
      return analogRead(A0);
    update_interval: 20s

  - platform: template
    internal: true
    name: Joystick
    lambda: |-
      ((PCA9571Component*)multiplexer)->select_analog(ANALOG_JOYSTK);
      delay(10);
      return analogRead(A0);
    update_interval: 1s


remote_transmitter:
  pin: GPIO5
  carrier_duty_percent: 50%

# Individual switches
button:
  - platform: template
    name: "JVC Power"
    on_press:
      remote_transmitter.transmit_jvc:
        data: 0x00ff

  - platform: template
    name: "Vol +"
    on_press:
      remote_transmitter.transmit_jvc:
        data: 0x48B7

  - platform: template
    name: "Vol -"
    on_press:
      remote_transmitter.transmit_jvc:
        data: 0xD02F
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO16
      mode:
        input: true
        pulldown: true
    name: "Joystick Button"
    on_press:
      - remote_transmitter.transmit_jvc:
          data: 0x00ff

      - switch.toggle: lcd_backlight
      - lambda: |-
          ((ILI9163CTestComponent*)disp_test)->initialize();

